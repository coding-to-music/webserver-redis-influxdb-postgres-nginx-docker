version: "3.9"

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - "postgres.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
  server:
    build: "."
    env_file: "prod.env"
    links:
      - "redis:redis"
      - "postgres:postgres"

volumes:
  pgdata: null
